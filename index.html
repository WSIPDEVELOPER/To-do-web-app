<!DOCTYPE html>
<html lang="en">
<head>

  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="signup.css">
<body>
  <div class="container">
    <h1>Sign Up</h1><br><br>

  <script src="script.js"></script>
